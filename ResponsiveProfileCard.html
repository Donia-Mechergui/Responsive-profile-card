<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="ResponsiveProfileCard.css">
    <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="user.png" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Name</span>
            <span class="job">Full Stack Developer</span>
        </div>
        <div class="media-buttons">
            <a href="" class="link" style="background-color: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="" class="link" style="background-color: #3b65b9;">
                <i class="bx bxl-linkedin"></i>
            </a>
            <a href="" class="link" style="background-color: #e1306c;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="" class="link" style="background-color: #504e4e;">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow Me</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">16k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">30k</span>
            </div>
        </div>
    </div>

</body>

</html>
